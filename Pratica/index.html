<html lang="pt-br">

<head>
    <title>gitCard - Cartão de Visitas criado com Git</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="ready">

    <header class="hearder-search">
        <input type="text" name="usuario-github" id="usuario-github" />
        <input type="button" name="buscar-github" id="buscar-github" value="Mostrar Cartão" />
    </header>

    <div class="github-card user-card">
        <div class="header User"></div>
        <a class="avatar" href="" target="_top"><img src="img/bellingham.jpg" alt=""></a>
        <div class="content">
            <h1>Joacir Gomes</h1>
            <ul class="status">
                <li><a href="https://github.com/JoacirFilho?tab=repositories" target="_top"><strong id="repositorios">11</strong>Repositórios</a></li>
                <li><a href="" target="_top"><strong id="Gists">0</strong> Gists</a></li>
                <li><a href="https://github.com/JoacirFilho?tab=followers" target="_top"><strong id="seguidores">1</strong>Seguidores</a></li>

                <div class="content">
                    <h1 id="user-name"></h1>
                    <p id="user-bio"></p>
                    <ul class="status">
                
                    </ul>
                </div>
                
            </ul>

        </div>
    </div>


</body>
<script src="app.js"></script>
</html>
